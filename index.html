<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de recuerdos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .image-frame {
            height: 400px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .gallery-image {
            max-height: 400px;
            max-width: 600px;
            object-fit: contain;
            transition: opacity 0.5s ease;
        }
        .message {
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
            color: #333333;
        }
        .final-message {
            font-size: 22px;
            font-weight: bold;
            color: #E91E63;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .music-controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galería de recuerdos</h1>
        
        <div class="image-frame">
            <img id="galleryImage" class="gallery-image" src="" alt="Recuerdo">
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="button-container">
            <button id="prevButton">Anterior</button>
            <button id="playButton">Reproducir</button>
            <button id="stopButton">Detener</button>
            <button id="nextButton">Siguiente</button>
        </div>
        
        <div class="music-controls">
            <button id="musicButton">Pausar música</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recuerdos = [
                {
                    imagen: "foto_mac.jpg",
                    mensaje: "Nuestra primer foto juntos y en la primer salida donde te di un beso"
                },
                {
                    imagen: "manitos.jpg",
                    mensaje: "Nuestras manitos juntas por primera vez"
                },
                {
                    imagen: "mano_mordida.jpg",
                    mensaje: "Vos y tus marquitas de amor que tanto me gustan"
                },
                {
                    imagen: "pulsera.jpg",
                    mensaje: "La mejor pulsera que me regalaste, la que me acompaña siempre"
                },
                {
                    imagen: "ultima_foto.jpg",
                    mensaje: "Nuestra última foto juntos, pero no la última que nos vamos a sacar"
                }
            ];

            const mensajeFinal = "No importa la distancia, ni lo que pase, siempre vas a ser mi persona favorita. —Eli";

            let currentIndex = 0;
            let showingFinal = false;
            let presentationActive = false;
            let presentationTimeout = null;
            let musicPlaying = true;

            const galleryImage = document.getElementById('galleryImage');
            const messageElement = document.getElementById('message');
            const prevButton = document.getElementById('prevButton');
            const playButton = document.getElementById('playButton');
            const stopButton = document.getElementById('stopButton');
            const nextButton = document.getElementById('nextButton');
            const musicButton = document.getElementById('musicButton');

            const backgroundMusic = new Audio('musica_fondo.mp3');
            backgroundMusic.loop = true;
            backgroundMusic.volume = 0.5;

            try {
                backgroundMusic.play().catch(() => {
                    musicPlaying = false;
                    musicButton.textContent = 'Reproducir música';
                });
            } catch (e) {
                console.log('Error al reproducir la música:', e);
            }

            function loadImage() {
                if (showingFinal) {
                    galleryImage.style.opacity = 0;
                    fadeInMessage(mensajeFinal, 0, true);
                } else {
                    const item = recuerdos[currentIndex];
                    galleryImage.src = item.imagen;
                    galleryImage.style.opacity = 1;
                    fadeInMessage(item.mensaje, 0, false);
                }
            }

            function fadeInMessage(completeMessage, index, isFinal) {
                if (index <= completeMessage.length) {
                    const partialMessage = completeMessage.substring(0, index);
                    messageElement.textContent = partialMessage;

                    messageElement.className = isFinal ? 'message final-message' : 'message';

                    setTimeout(() => {
                        fadeInMessage(completeMessage, index + 1, isFinal);
                    }, 30);
                }
            }

            function nextImage() {
                if (showingFinal) {
                    showingFinal = false;
                    currentIndex = 0;
                } else if (currentIndex === recuerdos.length - 1) {
                    showingFinal = true;
                } else {
                    currentIndex++;
                }

                galleryImage.style.opacity = 0;
                setTimeout(loadImage, 500);
            }

            function prevImage() {
                if (showingFinal) {
                    showingFinal = false;
                    currentIndex = recuerdos.length - 1;
                } else if (currentIndex === 0) {
                    currentIndex = recuerdos.length - 1;
                } else {
                    currentIndex--;
                }

                galleryImage.style.opacity = 0;
                setTimeout(loadImage, 500);
            }

            function togglePresentation() {
                if (presentationActive) {
                    stopPresentation();
                } else {
                    startPresentation();
                }
            }

            function startPresentation() {
                presentationActive = true;
                playButton.textContent = 'Pausar';
                showNextInPresentation();
            }

            function showNextInPresentation() {
                if (presentationActive) {
                    nextImage();
                    presentationTimeout = setTimeout(showNextInPresentation, 5000);
                }
            }

            function stopPresentation() {
                presentationActive = false;
                playButton.textContent = 'Reproducir';
                if (presentationTimeout) {
                    clearTimeout(presentationTimeout);
                    presentationTimeout = null;
                }
            }

            function toggleMusic() {
                if (musicPlaying) {
                    backgroundMusic.pause();
                    musicButton.textContent = 'Reproducir música';
                    musicPlaying = false;
                } else {
                    backgroundMusic.play();
                    musicButton.textContent = 'Pausar música';
                    musicPlaying = true;
                }
            }

            prevButton.addEventListener('click', () => {
                stopPresentation();
                prevImage();
            });

            nextButton.addEventListener('click', () => {
                stopPresentation();
                nextImage();
            });

            playButton.addEventListener('click', togglePresentation);
            stopButton.addEventListener('click', stopPresentation);
            musicButton.addEventListener('click', toggleMusic);

            loadImage();
        });
    </script>
</body>
</html>
